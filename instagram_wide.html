<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">

      <div class="card text-bg-dark rounded-0 ig-img-8 border-0" id="main-ig-card">
        <!-- <div class="p-5 text-bg-dark rounded-top"> -->
        <!-- <img src="./images/player/DSC_1731.JPG" class="card-img-bottom" alt="..."> -->
        <!-- <img src="./images/player/eva12.2023.JPG" class="card-img-bottom img-flip" alt="..."> -->
        <!-- <img src="./images/player/eva12.2023v2.JPG" class="card-img-bottom" alt="..."> -->
        <!-- <img src="./images/player/eva2023v3.JPG" class="card-img-bottom" alt="..."> -->
        <!-- <img src="./images/player/eva2023v4.JPG" class="card-img-bottom" alt="..."> -->
        <!-- <img src="./images/player/eva2023v5.JPG" class="card-img-bottom" alt="..."> -->
        <!-- <img src="./images/player/eva12.2023v6.JPG" class="card-img-bottom" alt="..."> -->
        <!-- <img src="./images/player/eva12.2023v8.JPG" class="card-img-bottom" id="card-bg-image" alt="..."> -->
        <img class="card-img-bottom" id="card-bg-image" alt="...">
        <div class="card-img-overlay text-bg-dark bg-opacity-25 align-items-end p-0 m-0">
          <div class="row p-0 m-0" style="flex-direction: column; justify-content: space-between; height: 100%;">
            <div class="text-light m-0 p-2">
              <div class="display-4" id="title">title</div>
            </div>
            <div class="text-light col-8" style="flex:1;">
              <div id="eventDetails" class="ps-1">
                <div class="row row-cols-2 event">
                  <div class="col-12 eventName lead p-0 m-0 ps-1"></div>
                  <div class="col-auto small eventDateTime opacity-75"></div>
                  <div class="col-auto small eventLocation opacity-75"></div>
                </div>
              </div>
            </div>
            <div id="footer" class="col-12 container-fluid p-2 m-0 text-bg-dark bg-opacity-100">
              <div class="row row-cols-2 justify-content-between">
                <div class="col-auto">
                  <div class="display-6 fw-light m-0" id="playerName"></div>
                  <div class="row row-cols-3 justify-content-around opacity-75 ps-2">
                    <div class="col-auto small">
                      <div>Height: <span id="playerHeight"></span></div>
                      <div id="playerPosition"></div>
                    </div>
                    <div class="col-auto small">
                      <div id="playerEmail"></div>
                      <div id="playerInstagram"></div>
                    </div>
                    <div class="col-auto small">
                      <div>Class of <span id="playerGradYear"></span></div>
                    </div>
                  </div>
                </div>
                <div class="col-auto text-end">
                  <div class="badges-sm">
                    <img class="img-fluid" src="./images/ECNL Girls Badge.svg"/>
                    <img class="img-fluid" src="./images/New-VDA-2019+Logo-1920w-slim.png"/>
                  </div>
                  <div class="pt-2 lead">VDA 08g ECNL</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
