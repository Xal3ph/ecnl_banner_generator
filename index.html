<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="py-2 container">
    
      <div>
        <div class="form-group">
          <label for="inputImageNumber">Image Number</label>
          <input type="number" class="form-control" id="inputImageNumber" style="width:280px;" placeholder="Enter Image Number (1-8)">
        </div>
        <div class="form-group">
          <label for="inputEventName">Event Name</label>
          <input type="text" class="form-control" id="inputEventName" placeholder="Enter Event Name">
        </div>
        <div class="form-group p-2">
          <div class="lead">Event 1</div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="inputEventLocation1" placeholder="Enter Event Location">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputEventDateTime1" placeholder="Enter Event DateTime">
            </div>
          </div>
        </div>
        <div class="form-group p-2">
          <div class="lead">Event 2</div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="inputEventLocation2" placeholder="Enter Event Location">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputEventDateTime2" placeholder="Enter Event DateTime">
            </div>
          </div>
        </div>
        <div class="form-group p-2">
          <div class="lead">Event 3</div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="inputEventLocation3" placeholder="Enter Event Location">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputEventDateTime3" placeholder="Enter Event DateTime">
            </div>
          </div>
        </div>
        <div class="form-group p-2">
          <div class="lead">Event 4</div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="inputEventLocation4" placeholder="Enter Event Location">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputEventDateTime4" placeholder="Enter Event DateTime">
            </div>
          </div>
        </div>
        <div class="form-group my-5">
          <button type="button" class="btn btn-primary" id="save">Save</button>
          <button type="button" class="btn btn-secondary" id="gotoInstagram">Instagram</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
