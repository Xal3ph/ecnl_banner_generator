<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="py-2 container">
    
      <div>
        <div class="form-group my-2">
          <label for="inputTitle">Title</label>
          <input type="text" class="form-control" id="inputTitle" placeholder="Title">
        </div>
        <div class="form-group my-2">
          <label for="inputImageNumber">Image Number</label>
          <input type="number" class="form-control" id="inputImageNumber" style="width:280px;" placeholder="Image Number (1-8)">
          <input type="text" class="form-control" id="inputImageBackgroundUrl" placeholder="Link to background image">
          <input type="text" class="form-control" id="inputImageFloatUrl" placeholder="Link to floating image">
        </div>

        <!-- EVENTS -->
        <div class="form-group rounded-2 text-bg-light p-2 my-2">
          <div class="label">Events</div>
          <div id="inputEvents">
            <div class="row event my-2">
              <div class="col">
                <input type="text" class="form-control inputEventName" placeholder="Event Name (Optional)">
              </div>
              <div class="col">
                <input type="text" class="form-control inputEventLocation" placeholder="Event Location">
              </div>
              <div class="col">
                <input type="text" class="form-control inputEventDateTime" placeholder="Event DateTime">
              </div>
              <div class="col-auto">
                <a class="removeEvent text-danger"><i class="bi bi-trash"></i></a>
              </div>
            </div>
          </div>
          <div class="text-end">
            <a id="addEvent" class="btn btn-sm btn-primary"><i class="bi bi-plus"></i> Event</a>
          </div>
        </div>

        <!-- Player -->
        <div class="form-group rounded-2 text-bg-light p-2 my-2">
          <div class="label">Player</div>
          <div class="row my-2">
            <div class="col">
              <input type="text" class="form-control" id="inputPlayerName" placeholder="Name and Jersey">
            </div>
          </div>
          <div class="row my-2">
            <div class="col">
              <input type="text" class="form-control" id="inputPlayerHeight" placeholder="Height">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputPlayerPosition" placeholder="Position">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputPlayerGradYear" placeholder="Graduation Year">
            </div>
          </div>
          <div class="row my-2">
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputPlayerEmail" placeholder="Email">
                <label for="inputPlayerEmail">Email</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputPlayerInstagram" placeholder="Instagram">
                <label for="inputPlayerInstagram">Instagram</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputPlayerOther1" placeholder="Other1">
                <label for="inputPlayerOther1">Other Text</label>
              </div>
            </div>
          </div>
        </div>


        <!-- Style -->
        <div class="form-group rounded-2 text-bg-light p-2 my-2">
          <div class="label">Style</div>
          <div class="row my-2">
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputStyleAspectRatio" placeholder="Aspect Ratio ( w / h )">
                <label for="inputStyleAspectRatio">Aspect Ratio</label>
                <small id="inputStyleAspectRatioHelp" class="form-text text-muted">none, auto, 4/5 (ig post), 9/16 (ig story), 1.91/1, 1</small>
              </div>
            </div>
          </div>
        </div>



        <!-- BUTTONS -->
        <div class="form-group my-5">
          <button type="button" class="btn btn-success" id="btnSave">Save</button>
          <button type="button" class="btn btn-danger" id="btnClear">Delete</button>
          <button type="button" class="btn btn-info" id="btnLink">Link</button>
        </div>
        <div class="form-group my-5">
          <button type="button" class="btn btn-outline-primary" id="btnInstagramTall">Instagram (Tall)</button>
          <button type="button" class="btn btn-outline-primary" id="btnInstagramWide">Instagram (Wide)</button>
          <button type="button" class="btn btn-outline-primary" id="btnCanvas">Canvas</button>
        </div>
      </div>

      <button type="button" class="btn btn-outline-primary" id="download">download</button>
      <div style="scale: 0.5; transform-origin: 0% 0%;">
        <div id="container"></div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
